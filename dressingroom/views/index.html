<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./../assets/css/style.css" />
    <style>
      /* .nav-pills .nav-item {
        width: 135px;
      } */
      .card-body {
        padding: 0;
      }
      .card-columns .card {
        margin-bottom: 0;
        padding: 20px;
        
      }
      .nav-tabs .nav-link:hover ,
      .nav-tabs .nav-link:focus {
        background-color: #007bff;
        color: white;
        
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="text-center">
              <img src="./../assets/images/cybersoft.png" alt="Card image" />
            </div>

            <div class="card-body">
              <h4 class="card-title text-center">
                CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
                - Virtual Dressing Room
              </h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
              <a id="spAo" onclick="layoutAo()" style="background-color: #007bff; color:white" class="nav-link" href="#">Áo</a>
            </li>
            <li class="nav-item">
              <a id="spQuan" class="nav-link" href="#">Quần</a>
            </li>
            <li class="nav-item">
              <a id="spGiay" class="nav-link" href="#">Giày dép</a>
            </li>
            <li class="nav-item">
              <a id="spTui" class="nav-link" href="#">Túi xách</a>
            </li>
            <li class="nav-item">
              <a id="spDay" class="nav-link" href="#">Dây chuyền</a>
            </li>
            <li class="nav-item">
              <a id="spToc" class="nav-link" href="#">Kiểu tóc</a>
            </li>
            <li class="nav-item">
              <a id="spNen" class="nav-link" href="#">Nền</a>
            </li>
          </ul>

          <div class="well">
            <!-- Tab panes -->
            <div id="layoutSP" class="tab-content">
             
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contain">
            <div class="body"></div>
            <div class="model"></div>
            <div class="hairstyle"></div>
            <div class="necklace"></div>
            <div class="bikinitop"></div>
            <div class="bikinibottom"></div>
            <div class="handbag"></div>
            <div class="feet"></div>
            <div id="bgLayout" class="background"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./../models/ListChosen.js"></script>
    <script src="./../models/ChoseItem.js"></script>
    <script src="./../utils/callData.js"></script>
    <script src="./../controllers/main.js"></script>
  </body>
</html>
